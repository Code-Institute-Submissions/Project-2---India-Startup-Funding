<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--DC CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    
</head>


<body>
    <!--<div class='col'> this will show all chart in the same row-->
    <!--to show one chart per row, change 'col-md-12'-->
    <div class='row'>
        
        <div class='col-md-6 col-sm-12 chart '>
            <h5>India State With The Most Startup</h5>
            <div id="number-of-startup-by-state" style='width:100%'></div>
        </div>
        
        
        <div class='col-md-3 col-sm-12 chart'>
            <h5>Type of Funding </h5>
            <div id="funding-breakdown-usd" style='width:100%'></div>
        </div>
        
        
        <div class='col-md-3 col-sm-12 chart'>
            <h5>No of Startup Funded</h5>
            <div id="funding-breakdown-startupNo" style='width:100%'></div>
        </div>
        
        
        <div class='col-md-4 col-sm-12 chart'>
            <h5>State that Received Most Funding</h5>
            <div id="funding-received-by-state" style='width:100%'></div>
        </div>
      
        
        <div class='col-md-4 col-sm-12 chart'>
            <h5>Industry that Received Most Funding</h5>
            <div id="funding-received-by-industry" style='width:100%'></div>
        </div>

        
        <div class='col-md-4 col-sm-12 chart'>
            <h5> Startup that Received Most Funding </h5>
            <div id="startup_with_most_funding" style='width:100%'></div>
        </div>
        
        
        <div class='col-md-12 col-sm-12 chart'>
            <h5>Investment Value By Month</h5>
            <div id="investment-value-by-month" style='width:100%'></div>
        </div>
        
        
    </div>




   
    <script type="text/javascript" src="script.1.js"></script>

</body>

</html>
